<ng-container *ngIf="blogs">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
        <ng-container *ngFor="let blog of blogs">
            <mat-card class="example-card">
                <mat-card-header>
                  <mat-card-title>{{blog.title}}</mat-card-title>
                  <mat-card-subtitle>
                    <span *ngFor="let tag of blog.hashTags">
                        {{tag}},
                    </span>
                  </mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="blog.image" [alt]="blog.title">
                <mat-card-content>
                  <p class="truncate">
                    {{blog.blogContent}}
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>Read More</button>
                </mat-card-actions>
              </mat-card>
        </ng-container>
    </div>
</ng-container>
